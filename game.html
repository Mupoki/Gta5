<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA V 3D - GLB World</title>
    <!-- Core Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GLTF/GLB Loader -->
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background-color: #000; }
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between; padding: 20px; box-sizing: border-box;
        }
        .hud-top { display: flex; justify-content: space-between; align-items: flex-start; }
        .wanted-level { color: #ffca28; font-size: 36px; text-shadow: 2px 2px 4px #000; font-weight: bold; letter-spacing: 2px; }
        .stats-box { background: rgba(0,0,0,0.8); color: white; padding: 15px; border-radius: 8px; border-left: 4px solid #2ecc71; min-width: 180px; }
        .stat-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-weight: bold; }
        .health-bar { width: 100%; height: 8px; background: #444; margin-top: 5px; border-radius: 4px; overflow: hidden; }
        .health-fill { width: 100%; height: 100%; background: #2ecc71; transition: width 0.3s; }
        
        #mini-map {
            position: absolute; bottom: 20px; left: 20px; width: 180px; height: 180px;
            background: rgba(0,0,0,0.6); border: 4px solid #333; border-radius: 10px;
            overflow: hidden; pointer-events: auto;
        }
        #map-canvas { width: 100%; height: 100%; }
        
        #instructions {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; text-align: center; background: rgba(0,0,0,0.95); padding: 40px; border-radius: 15px;
            z-index: 100; border: 1px solid #444; pointer-events: auto;
        }
        .speedometer { position: absolute; bottom: 20px; left: 220px; color: white; font-weight: bold; background: rgba(0,0,0,0.7); padding: 8px 20px; border-radius: 20px; font-size: 20px; }
        
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; color: #2ecc71; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <h1>LOADING ASSETS...</h1>
        <div id="load-status">Connecting to server...</div>
    </div>

    <div id="ui-layer">
        <div class="hud-top">
            <div class="stats-box">
                <div class="stat-row">Michael <span style="color:#2ecc71">$4,500,201</span></div>
                <div class="health-bar"><div class="health-fill"></div></div>
            </div>
            <div class="wanted-level">★★★★★</div>
        </div>
        <div id="mini-map"><canvas id="map-canvas"></canvas></div>
        <div id="speedo" class="speedometer" style="display:none">0 MPH</div>
    </div>

    <div id="instructions" style="display:none">
        <h1 style="color: #2ecc71; margin-top:0;">WORLD LOADED</h1>
        <p><b>WASD</b> Move | <b>Mouse</b> Look | <b>F</b> Enter/Exit Car</p>
        <button style="padding: 10px 20px; background: #2ecc71; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;" onclick="startGame()">START GAME</button>
    </div>

    <script>
        /** * --- GLB ASSET CONFIG ---
         * Replace these URLs with your hosted .glb files
         */
        const MODELS = {
            player: '/thing/player.glb',
            car: '/thing/car.glb',
            world: '/thing/map.glb' 
        };

        let scene, camera, renderer, clock, loader;
        let game = { active: false, inCar: null, vehicles: [], models: {} };
        let playerObj;

        async function init() {
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.outputEncoding = THREE.sRGBEncoding; // Important for GLB colors
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 5000);
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            
            loader = new THREE.GLTFLoader();
            clock = new THREE.Clock();

            // Lighting (GLBs need good light to look right)
            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            const sun = new THREE.DirectionalLight(0xffffff, 1.0);
            sun.position.set(100, 200, 100);
            scene.add(sun);

            try {
                document.getElementById('load-status').innerText = "Loading Character...";
                game.models.player = (await loadGLB(MODELS.player)).scene;
                
                document.getElementById('load-status').innerText = "Loading Vehicle...";
                game.models.car = (await loadGLB(MODELS.car)).scene;

                document.getElementById('load-status').innerText = "Loading World Map...";
                game.models.world = (await loadGLB(MODELS.world)).scene;
                
                finishLoading();
            } catch (err) {
                console.warn("Could not load some GLB files. Using fallback cubes.", err);
                finishLoading();
            }

            createWorld();
            setupPlayer();
            spawnVehicles();
            animate();
        }

        function loadGLB(url) {
            return new Promise((resolve, reject) => {
                loader.load(url, resolve, undefined, reject);
            });
        }

        function finishLoading() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('instructions').style.display = 'block';
        }

        function startGame() {
            document.body.requestPointerLock();
            game.active = true;
            document.getElementById('instructions').style.display = 'none';
        }

        function createWorld() {
            // Physics Floor
            const ground = new THREE.Mesh(
                new THREE.PlaneGeometry(5000, 5000),
                new THREE.MeshStandardMaterial({ color: 0x333333 })
            );
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);

            if (game.models.world) {
                const map = game.models.world;
                map.scale.set(100, 100, 100); // Scale up the world
                scene.add(map);
            }
        }

        function setupPlayer() {
            playerObj = new THREE.Group();
            if (game.models.player) {
                const model = game.models.player.clone();
                model.scale.set(0.5, 0.5, 0.5);
                playerObj.add(model);
            } else {
                const cube = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), new THREE.MeshStandardMaterial({color: 0x00ff00}));
                cube.position.y = 1;
                playerObj.add(cube);
            }
            scene.add(playerObj);
        }

        function spawnVehicles() {
            for(let i=0; i<15; i++) {
                const vGroup = new THREE.Group();
                if (game.models.car) {
                    const m = game.models.car.clone();
                    m.scale.set(5, 5, 5);
                    vGroup.add(m);
                }
                vGroup.position.set((Math.random()-0.5)*400, 0, (Math.random()-0.5)*400);
                vGroup.userData = { velocity: 0 };
                scene.add(vGroup);
                game.vehicles.push(vGroup);
            }
        }

        const keys = {};
        document.addEventListener('keydown', e => {
            keys[e.code] = true;
            if(e.code === 'KeyF') toggleVehicle();
        });
        document.addEventListener('keyup', e => keys[e.code] = false);

        function toggleVehicle() {
            if (game.inCar) {
                playerObj.position.copy(game.inCar.position);
                playerObj.position.x += 10;
                game.inCar = null;
                playerObj.visible = true;
                document.getElementById('speedo').style.display = 'none';
            } else {
                let closest = null; let minDist = 20;
                game.vehicles.forEach(v => {
                    let d = playerObj.position.distanceTo(v.position);
                    if(d < minDist) { minDist = d; closest = v; }
                });
                if(closest) {
                    game.inCar = closest;
                    playerObj.visible = false;
                    document.getElementById('speedo').style.display = 'block';
                }
            }
        }

        let camX = 0, camY = 0;
        document.addEventListener('mousemove', e => {
            if(document.pointerLockElement) {
                camX -= e.movementX * 0.003;
                camY -= e.movementY * 0.003;
                camY = Math.max(-0.6, Math.min(0.6, camY));
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            if(!game.active) return;
            const dt = clock.getDelta();

            if (game.inCar) {
                const v = game.inCar.userData;
                if(keys['KeyW']) v.velocity += 100 * dt;
                if(keys['KeyS']) v.velocity -= 50 * dt;
                v.velocity *= 0.98;
                if(keys['KeyA']) game.inCar.rotation.y += 2 * dt;
                if(keys['KeyD']) game.inCar.rotation.y -= 2 * dt;
                game.inCar.translateZ(v.velocity * dt);
                playerObj.position.copy(game.inCar.position);
                document.getElementById('speedo').innerText = Math.round(Math.abs(v.velocity)) + " MPH";
            } else {
                const speed = 25 * dt;
                const dir = new THREE.Vector3(); camera.getWorldDirection(dir); dir.y = 0; dir.normalize();
                const side = new THREE.Vector3().crossVectors(camera.up, dir).normalize();
                if(keys['KeyW']) playerObj.position.add(dir.multiplyScalar(speed));
                if(keys['KeyS']) playerObj.position.add(dir.multiplyScalar(-speed));
                if(keys['KeyA']) playerObj.position.add(side.multiplyScalar(speed));
                if(keys['KeyD']) playerObj.position.add(side.multiplyScalar(-speed));
                playerObj.rotation.y = camX + Math.PI;
            }

            camera.position.set(
                playerObj.position.x + Math.sin(camX) * 20,
                playerObj.position.y + 10 + (camY * 20),
                playerObj.position.z + Math.cos(camX) * 20
            );
            camera.lookAt(playerObj.position.x, playerObj.position.y + 2, playerObj.position.z);

            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>
</body>
</html>
