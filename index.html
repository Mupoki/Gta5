<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand City - Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* Using a high-quality city-themed background */
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('[https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=2070&auto=format&fit=crop](https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=2070&auto=format&fit=crop)');
            background-size: cover;
            background-position: center;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 60px;
            border-radius: 20px;
            border: 3px solid #2ecc71;
            box-shadow: 0 0 40px rgba(46, 204, 113, 0.4);
            max-width: 600px;
            transform: skew(-2deg); /* Stylized GTA look */
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            color: #2ecc71;
            text-transform: uppercase;
            letter-spacing: 8px;
            font-style: italic;
            text-shadow: 4px 4px #000;
        }

        p {
            font-size: 1.3rem;
            margin: 30px 0;
            color: #ecf0f1;
            line-height: 1.6;
        }

        .btn-play {
            display: inline-block;
            background: #2ecc71;
            color: #000;
            text-decoration: none;
            padding: 20px 60px;
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 10px;
            border: none;
            cursor: pointer;
        }

        .btn-play:hover {
            background: #27ae60;
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 0 30px #2ecc71;
        }

        .footer-info {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #7f8c8d;
            letter-spacing: 1px;
        }

        /* Subtle pulse animation for the logo */
        @keyframes pulse {
            0% { text-shadow: 0 0 10px rgba(46, 204, 113, 0.2); }
            50% { text-shadow: 0 0 25px rgba(46, 204, 113, 0.8); }
            100% { text-shadow: 0 0 10px rgba(46, 204, 113, 0.2); }
        }

        h1 { animation: pulse 3s infinite; }
    </style>
</head>
<body>

    <div class="container">
        <h1>GRAND CITY</h1>
        <p>Step into a high-fidelity 3D sandbox. Commandeer vehicles, explore the urban sprawl, and dominate the streets.</p>
        
        <!-- This link leads to the game file -->
        <a href="game.html" class="btn-play">Enter Game</a>

        <div class="footer-info">
            CONTROLS: WASD + MOUSE + [F]<br>
            POWERED BY THREE.JS 
        </div>
    </div>

</body>
</html>
