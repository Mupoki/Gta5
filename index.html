<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #333;
      color: white;
      font-family: Arial, sans-serif;
    }
    #gameCanvas {
      background: #111;
      display: block;
      margin: 20px auto;
    }
    h1 {
      text-align: center;
    }
    .ad-box {
      text-align: center;
      margin: 15px 0;
    }
  </style>

  <!-- âœ… Your AdSense script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1263564566192061"
     crossorigin="anonymous"></script>
</head>
<body>
  <h1>ðŸš— GTA HTML Game Demo</h1>

  <!-- âœ… Responsive Auto Ad (works on mobile/desktop) -->
  <div class="ad-box">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-1263564566192061"
         data-ad-slot="1111111111"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <!-- ðŸŽ® Game Canvas -->
  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <!-- âœ… Fixed-size ad below game -->
  <div class="ad-box">
    <ins class="adsbygoogle"
         style="display:inline-block;width:300px;height:250px"
         data-ad-client="ca-pub-1263564566192061"
         data-ad-slot="2222222222"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <script>
    // Simple demo car movement
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let car = { x: 300, y: 200, size: 40, speed: 5 };

    function drawCar() {
      ctx.fillStyle = "red";
      ctx.fillRect(car.x, car.y, car.size, car.size);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawCar();
    }

    function handleKey(e) {
      if (e.key === "ArrowUp") car.y -= car.speed;
      if (e.key === "ArrowDown") car.y += car.speed;
      if (e.key === "ArrowLeft") car.x -= car.speed;
      if (e.key === "ArrowRight") car.x += car.speed;
      gameLoop();
    }

    document.addEventListener("keydown", handleKey);
    gameLoop();
  </script>
</body>
</html>
